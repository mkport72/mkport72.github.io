    <script language="JavaScript">
	function open_pop(){    
	  var name = document.getElementById("name").value;
	  var url = 'excel.php?id='+name;    

	  window.open(url,'_blank','Left=450, top=0, width=800,height=500');

	}
    </script>

	<div class="popup">
          <img src="./images/pop_tit.png">
	  <div class="pop_txt">사업자 번호 입력
    	    <input id="name" name="id"  placeholder="사업자번호(숫자만 입력해 주세요)" style="width:250px;">
          </div>
    	  <div class="corp_btn"><img src="./images/pop_btn.png" onclick="open_pop();"></div>
	</div>

</body>
